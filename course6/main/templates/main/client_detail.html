{% extends "main/base_generic.html" %}

{% block title %}Детали клиента{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ client.name }}</h1>
    <div class="mb-3">
        <strong>Email:</strong>
        <p class="mb-1">{{ client.email }}</p>
    </div>
    <div class="mb-3">
        <strong>Телефон:</strong>
        <p class="mb-1">{{ client.phone }}</p>
    </div>

    <div class="d-flex justify-content-start mt-4">
        <a href="{% url 'client_update' client.pk %}" class="btn btn-secondary me-2">Редактировать</a>
        <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger me-2">Удалить</a>
        <a href="{% url 'client_list' %}" class="btn btn-primary">Назад к списку</a>
    </div>
</div>
{% endblock %}
