{% extends "main/base_generic.html" %}

{% block title %}Детали клиента{% endblock %}

{% block content %}
<h1>{{ client.name }}</h1>
<p>Email: {{ client.email }}</p>
<p>Телефон: {{ client.phone }}</p>
<a href="{% url 'client_update' client.pk %}" class="btn btn-secondary">Редактировать</a>
<a href="{% url 'client_delete' client.pk %}" class="btn btn-danger">Удалить</a>
<a href="{% url 'client_list' %}" class="btn btn-primary">Назад к списку</a>
{% endblock %}
