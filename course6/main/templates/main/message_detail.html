{% extends "main/base_generic.html" %}

{% block title %}Детали сообщения{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ message.subject }}</h1>
    <p class="mt-3">{{ message.body }}</p>
    <div class="mt-4">
        <a href="{% url 'message_update' message.pk %}" class="btn btn-secondary me-2">Редактировать</a>
        <a href="{% url 'message_delete' message.pk %}" class="btn btn-danger me-2">Удалить</a>
        <a href="{% url 'message_list' %}" class="btn btn-primary">Назад к списку</a>
    </div>
</div>
{% endblock %}
