{% extends "main/base_generic.html" %}

{% block title %}{{ form.instance.pk|yesno:"Редактировать клиента,Создать клиента" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ form.instance.pk|yesno:"Редактировать клиента,Создать клиента" }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'client_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
</div>
{% endblock %}
