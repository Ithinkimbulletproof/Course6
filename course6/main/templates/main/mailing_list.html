{% extends "main/base_generic.html" %}

{% block title %}Список рассылок{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Список рассылок</h1>
    <a href="{% url 'mailing_create' %}" class="btn btn-primary mb-3">Создать новую рассылку</a>
    <ul class="list-group">
        {% for mailing in mailings %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'mailing_detail' mailing.pk %}">{{ mailing.subject }}</a>
                <div>
                    <a href="{% url 'mailing_update' mailing.pk %}" class="btn btn-secondary btn-sm">Редактировать</a>
                    <a href="{% url 'mailing_delete' mailing.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
