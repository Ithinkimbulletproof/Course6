{% extends "base_generic.html" %}

{% block content %}
  <h1>Mailings</h1>
  <ul>
    {% for mailing in mailings %}
      <li><a href="{% url 'mailing_detail' mailing.pk %}">Mailing {{ mailing.id }} - {{ mailing.status }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'mailing_create' %}">Add new mailing</a>
{% endblock %}
