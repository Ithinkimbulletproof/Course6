{% extends "main/base_generic.html" %}

{% block title %}Список клиентов{% endblock %}

{% block content %}
<h1>Список клиентов</h1>
<a href="{% url 'client_create' %}" class="btn btn-primary">Создать нового клиента</a>
<ul>
    {% for client in clients %}
        <li>
            <a href="{% url 'client_detail' client.pk %}">{{ client.name }}</a>
            <a href="{% url 'client_update' client.pk %}" class="btn btn-secondary">Редактировать</a>
            <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger">Удалить</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
